<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Giriş Hatası</title>
</head>

<body>

    <section class="error-page">
        <div class="top">
            <div class="top-item">

                <div class="logo">
                    <picture>

                        <source media="(max-width: 420px)" srcset="img/garantibbvaLogoYatirimDisi.png">
                        <img src="img/garantibbva-logo-yatirim-erkek.png">
                    </picture>

                </div>

                <div class="secure"><img src="img/security.svg" class="secureline"><span>Bu site güvenlidir.</span></div>
            </div>

        </div>
        <div class="warn">
            <img src="img/warning.svg" class="warning">
            <h2 class="login-warn">Uygulamaya giriş yapılırken bir hata oluştu. <br> Lütfen daha sonra tekrar deneyiniz.</h2>
            <p class="login-warn-text">Bu süre zarfında emirlerinizi <span>Garanti BBVA İnternet</span> veya <span>Mobil Bankacılığı</span> kanallarından da iletebilirsiniz.</p>
        </div>
        <div class="bottom">
            <div class="copyright">
                Copyright 2016, Garanti Yatırım Menkul Kıymetler A.Ş
            </div>
            <div class="link">
                <a href="#">Bize Ulaşın</a>
                <a href="#">Güvenlik Bilgileri</a>
                <img src="img/bitmap.png" srcset="img/bitmap@2x.png 2x,
             img/bitmap@3x.png 3x" class="bitmap">

            </div>
        </div>
    </section>


</body>

</html>
